<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=DM+Mono:wght@300;400;500&family=Inter:wght@200;400&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">


    
</head>
<body>
    <div class="app">
        <div class="container">
            <div id="wrapper">
                <input type="text"
                placeholder="Task To Be Done...">
                <button id="add-bth">Add</button>
            </div>
            <div id="tasks">
                <p id="pending-tasks">
                    You have been <span class="count-value">0</span> task (s) to complete.

                </p>
            </div>

        </div>
        <p id="error">Input cannot be empty!</p>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
